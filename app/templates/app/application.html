{%  extends 'app/home.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Applications</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Applications</th>
							<th>Category</th>
							<th>Price</th>
						</tr>

						{% for i in application %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>
